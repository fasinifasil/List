{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="card-deck mt-4" style="width:400px">
        <div class="col-md-3">
            <div class="card" style="width:18rem;">
      <img src="{{i.image.url}}" class="card-img-top" alt="Card image cap" height='250px'>
      <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'app1:detail' i.id %}" class="btn btn-primary">Go</a>
  </div>
        </div>
</div>
    </div>

        {% endfor %}

</div>
</div>
{% endblock %}
