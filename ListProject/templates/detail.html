{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" height="300" width="300">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h5>{{movie.desc}}</h5>>
            <h4>{{movie.year}}</h4>
            <a class="btn btn-primary" href="{% url 'app1:update' movie.id %}">Update</a>
            <a class="btn btn-primary" href="{% url 'app1:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
